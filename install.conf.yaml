- defaults:
    link:
      relink: true

- link:
    # shell
    ~/.aliases: common/aliases
    ~/.variables: common/variables
    ~/.zshrc: zsh/zshrc
    ~/.config/fish/config.fish:
      create: true
      path: fish/config.fish
    ~/.config/fish/functions/fish_user_key_bindings.fish:
      create: true
      path: fish/functions/fish_user_key_bindings.fish
    # nvim, tmux, terminal
    ~/.config/nvim/lua/user:
      create: true
      path: app/nvim/lua/astro/user
    ~/.config/.stylua.toml:
      create: true
      path: .stylua.toml
    ~/.tmux.conf:
      create: true
      path: app/tmux/tmux.conf
    ~/.config/kitty:
      create: true
      path: app/kitty

    # others
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.config/karabiner:
      create: true
      path: app/karabiner
    ~/.config/yabai:
      create: true
      path: app/yabai
    ~/.config/skhd:
      create: true
      path: app/skhd
    ~/.config/sketchybar:
      create: true
      path: app/sketchybar

- shell:
    - command: ./setup_homebrew.sh
      stdout: true
      stderr: true
    - command: ./setup_fish.sh
      stdout: true
      stderr: true
    - command: ./setup_node.sh
      stdout: true
      stderr: true
    - command: ./setup_macos.sh
      stdout: true
      stderr: true
    - command: ./setup_python.sh
      stdout: true
      stderr: true
