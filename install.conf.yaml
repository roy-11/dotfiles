- defaults:
    link:
      relink: true

- link:
    ~/.alias: bash/alias
    ~/.zprofile: zsh/zprofile
    ~/.config/fish/config.fish:
      create: true
      path: fish/config.fish

- shell:
    - command: ./setup_homebrew.sh
      stdout: true
      stderr: true
    - command: ./setup_macos.sh
      stdout: true
      stderr: true
    - command: ./setup_node.sh
      stdout: true
      stderr: true
